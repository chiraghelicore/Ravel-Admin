
<h1 mat-dialog-title>
    <b>{{ title }}</b>
</h1>

<div mat-dialog-content>
    <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
    <button class="yes-btn" mat-raised-button (click)="onConfirm()">YES</button>
    <button class="no-btn" mat-raised-button (click)="onDismiss()">NO</button>
</div>
