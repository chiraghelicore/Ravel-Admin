    <div>
      <p class="title"> Support </p>
      <div *ngIf="dataSource && dataSource.data.length > 0; else noSupportData">
        <div class="search-filter">
          <!-- <div class="search"></div> -->
          <mat-form-field [formGroup]="username" class="example-form-field search-container" appearance="fill">

            <input matInput type="text" placeholder="Search" autocomplete="off" formControlName="name"
              (keyup)="applyFilter($event)">
            <button *ngIf="inputvalue" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <!-- <div class="date-filter">
        <mat-form-field appearance="fill">

        </div>

        <div class="support-table table-responsive">
          <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let i = index" style="text-align: center;">{{ rowIndex[i] }}</td>
            </ng-container>

            <ng-container matColumnDef="user_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element?.user?.first_name }} {{
                element?.user?.last_name }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;"> {{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element" class="td-error" style="text-align: center;">{{ element.description
                }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ status }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
              <td mat-cell *matCellDef="let row" style="text-align: center;">
                <!-- <button mat-stroked-button class="navy-blue" (click)="openView(row)">
                View
              </button> -->

                <button mat-icon-button aria-label="View" class="navy-blue" (click)="openView(row)" matTooltip="View">
                  <mat-icon>view_headline</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator #paginator [length]="totalpage" [pageSize]="pageSize" aria-label="Select page"
            (page)="pageChanged($event)">
          </mat-paginator>
        </div>
      </div>
    </div>

    <ng-template #noSupportData>
      <div *ngIf="!isLoading" class="noSupportDataParentClass">
        <div class="noSupportDataClass">
          No Data Found for Support.
        </div>
      </div>
    </ng-template>
