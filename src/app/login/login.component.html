
<div class="login-page">
<div [ngClass]="loginmode? 'login-box' : 'signup-box' ">
    <div class="head">
        <img src="../assets/png/ravel-final01 1.png" alt="logo">
    </div>

    <form [formGroup] = "loginform" class="login-form" *ngIf = "loginmode">

        <div class="username">
            <img src="../../assets/png/baseline_phone_white_24dp.png" alt="user">
            <input type="text" formControlName = "user">
        </div>

        <div class="password">
            <img style="width: 24px; height: 24px;" src="../../assets/png/icons8-password-30.png" alt="lock">
            <input type="password" formControlName = "password">
        </div>

        <button  type="submit" [ngClass] = "!loginform.valid ? 'button-disabled' : 'login-btn'" mat-raised-button [disabled] = "!loginform.valid"  (click) = "onLogin(loginform)" >
             LOGIN
        </button>

        <!-- <p class="create-account mt-2"> Don't Have an Account? <a (click)="onModeSwitch()"> Create New </a> </p> -->

    </form>


    <form [formGroup] = "signupform" class="signup-form" *ngIf = "!loginmode">

        <div class="fname ">
            <img src="../../assets/png/user.png" alt="fname">
            <input type="text" formControlName = "fname" placeholder="First Name">
        </div>

       
        <div class="lname">
            <img src="../../assets/png/user.png" alt="lname">
            <input type="text" formControlName = "lname" placeholder="Last Name">
        </div>

        <div class="mobile">
            <img src="../../assets/png/baseline_phone_white_24dp.png" alt="mobile">
            <input type="tel" formControlName = "mobile" placeholder="Mobile Number">
        </div>

        <div class="email">
            <img src="../../assets/png/baseline_markunread_white_24dp.png" alt="email" style="width: 20px;">
            <input type="email" formControlName = "email" placeholder="Email Id">
        </div>

        <div class="password">
            <img src="../../assets/png/lock.png" alt="password">
            <input type="password" formControlName = "password" placeholder="Password">
        </div>

        <button  type="submit" [ngClass] = "!signupform.valid ? 'button-disabled' : 'login-btn'" mat-raised-button [disabled] = "!signupform.valid"  (click) = "onSignup(signupform)" >
             SIGNUP
        </button>

        <p class="create-account mt-2"> Already have Account <a (click)="onModeSwitch()"> Signin </a> </p>

    </form>
</div>
</div>
